<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script>
function shuffle(array) {
  var currentIndex = array.length, temporaryValue, randomIndex;

  // While there remain elements to shuffle...
  while (0 !== currentIndex) {

    // Pick a remaining element...
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex -= 1;

    // And swap it with the current element.
    temporaryValue = array[currentIndex];
    array[currentIndex] = array[randomIndex];
    array[randomIndex] = temporaryValue;
  }

  return array;
}
function sortElements() {
    var maps = $(".mapOption");
    maps.sort(function(a, b) {
        return parseInt(a.children[1].value) > parseInt(b.children[1].value) ? -1 : 1;
    }).appendTo("#maps");
}
$( document ).ready(function() {
    shuffle($(".mapOption")).appendTo("#maps");
    $(".mapOption").mouseup(sortElements);
});
</script>
<style>
    .labels {
    display: flex;
    justify-content: space-between;
    }
    .mapOption {
        margin-top: .6rem;
    }
    label {
        margin-bottom: .2rem;
    }
</style>
</head>

    <div class="mapOption">
        <label for="formClubhouse">Clubhouse</label>

    <div class="mapOption">

    </div>
    <div class="mapOption">

    </div>
    <div class="mapOption">
        <label for="formKafe">Kafe</label>
        <input type="range" class="form-control-range" id="formKafe" name="kafe" list="ticks">
    </div>
    <div class="mapOption">
        <label for="formKanal">Kanal</label>
        <input type="range" class="form-control-range" id="formKanal" name="kanal" list="ticks">
    </div>
    <div class="mapOption">
        <label for="formOregon">Oregon</label>

        <input type="range" class="form-control-range" id="formOutback" name="outback" list="ticks">
    </div>
    <div class="mapOption">

</div>
